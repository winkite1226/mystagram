<!doctype html>
<html lang="en">
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <!-- Jquery -->
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <title>Sign in</title>

    </head>
    <body style="background: #FAFAFA">

        <div style="display: flex; flex-direction: column; align-items: center; width: 100%">
            <form class="form-area" method="post" action="/user/sign-in/">
                {% csrf_token %}
                <div style="padding: 20px ;text-align: center;border: solid 1px rgba(219, 219, 219, 1); width: 300px; height: 350px; margin-top: 30px; background: white">
                    <div style="padding-bottom: 10px"><img style="width: 150px"
                                                        src="../../asset/palmtree_logo.png">
                    </div>
                    <div style="font-weight: bold; color: gray;padding-bottom: 20px"> 친구들의 사진과 동영상을 보려면 가입하세요.</div>
                    <div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" style="font-size: 14px; height: 24px" id="input_email" name="input_email" placeholder="name@example.com">
                            <label for="input_email" style="font-size: 14px;padding: 4px 10px">이메일 주소</label>
                        </div>
                    </div>
                    <div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" style="font-size: 14px; height: 24px" id="input_password" name="input_password" placeholder="name@example.com">
                            <label for="input_password" style="font-size: 14px;padding: 4px 10px">비밀번호</label>
                        </div>
                    </div>
                    <button id="login_button" class="btn btn-primary" style="width: 100%"> 로그인 </button>
                </div>
                <div style="padding: 20px ;text-align: center;border: solid 1px rgba(219, 219, 219, 1); width: 300px; height: 70px; margin-top: 30px; background: white">
                    <div> 계정이 없으신가요? <a href="{% url 'sign-up' %}">가입하기</a></div>
                </div>
            </form>
        </div>
        
    </body>
</html>
